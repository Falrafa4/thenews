<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News - Entertainment</title>
    <link rel="stylesheet" href="/assets/css/article.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header -->
    <div id="header"></div>
    <!-- header end -->

    <!-- content -->
    <main>
        <section class="entertainment-news">
            <div class="heading">
                <h1>Entertainment News</h1>
            </div>
            <div id="entertainmentLoading">Loading entertainment News...</div>
            <div id="entertainmentResult" class="result"></div>
        </section>
    </main>
    <!-- content end -->

    <!-- footer -->
    <div id="footer"></div>
    <!-- footer end -->

    <script src="/assets/js/load.js"></script>
    <script type="module">
        // API configuration
        import { API_KEY, BASE_URL } from '/assets/js/config.js';
        import { fetchAllNews } from '/assets/js/fetch.js';

        let url = `${BASE_URL}top-headlines?category=entertainment&pageSize=15&apiKey=${API_KEY}`;
        let mock = `/mock/entertainment-news-all.json`;

        document.addEventListener("DOMContentLoaded", function () {
            fetchAllNews(url, mock, 'entertainmentLoading', 'entertainmentResult');
        });
    </script>
</body>

</html>
