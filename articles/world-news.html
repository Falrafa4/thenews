<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalNews</title>
    <link rel="stylesheet" href="/assets/css/article.css">
    <link rel="stylesheet" href="/assets/css/global.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header -->
    <div id="header"></div>
    <!-- header end -->

    <!-- content -->
    <main>
        <section class="world-news">
            <div class="heading">
                <h1>World News</h1>
                <a href="#" class="view-all">
                    <span>View All</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_0_1)">
                            <g clip-path="url(#clip1_0_1)">
                                <g clip-path="url(#clip2_0_1)">
                                    <path d="M6 10H14M14 10L10.5 6.5M14 10L10.5 13.5" stroke="#202124"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </g>
                            </g>
                        </g>
                        <circle cx="10" cy="10" r="9.5" stroke="#202124" />
                        <defs>
                            <clipPath id="clip0_0_1">
                                <rect width="10" height="8" fill="white" transform="translate(5 6)" />
                            </clipPath>
                            <clipPath id="clip1_0_1">
                                <rect width="10" height="8" fill="white" transform="translate(5 6)" />
                            </clipPath>
                            <clipPath id="clip2_0_1">
                                <rect width="10" height="8" fill="white" transform="translate(5 6)" />
                            </clipPath>
                        </defs>
                    </svg>
                </a>
            </div>
            <div id="worldLoading">Loading World News...</div>
            <div id="worldResult"></div>
        </section>
    </main>
    <!-- content end -->

    <!-- footer -->
    <div id="footer"></div>
    <!-- footer end -->

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/load.js"></script>
    <script src="/assets/js/fetch.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchAllWorldNews();
        });

        const date = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("date").innerHTML = date.toLocaleDateString('en-US', options);
    </script>
</body>

</html>
